<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="orderContainer" >
      <div class="heroContainer" >
        <img class="heroImage" src="./images/illustration-hero.svg" />
      </div>
    
      <span id="first" class="big text" >Order Summary</span>
      <p id="second" class="text" >You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="planSelect" >
        <span class="big text" >Annual Plan</span>
        <span class="text" >$59.99/year</span>
        <text class="text" >Change</text>
      </div>
      <a class="paymentButton" href="">Proceed to Payment</a>
      <a class="cancelOrder" href="">Cancel Order</a>
    </div>
  </main>
</body>
</html>
